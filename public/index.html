<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3D8B8B" />
    <meta name="description" content="RENEXPRESS - доставка из Турции в Россию. Карго из Стамбула в Москву. Надёжные грузоперевозки, отслеживание посылок, авиа и авто доставка." />
    <meta name="keywords" content="доставка из Турции, карго из Стамбула, грузоперевозки Турция Россия, доставка из Стамбула в Москву, карго Турция, renexpress, rencargo, посылка из Турции, авиа доставка Турция" />
    <meta property="og:title" content="RENEXPRESS - Доставка из Турции в Россию" />
    <meta property="og:description" content="Надёжная доставка грузов из Стамбула в Москву. Авиа и авто. Отслеживание в приложении." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://renexpress.online" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://renexpress.online" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" type="image/svg+xml" />
    <title>RENEXPRESS - доставка из Турции в Россию | карго из Стамбула</title>

    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "RENEXPRESS",
      "alternateName": ["RENCARGO", "Рен Экспресс", "Рен Карго"],
      "url": "https://renexpress.online",
      "logo": "https://renexpress.online/favicon.svg",
      "description": "Надёжная доставка грузов из Турции в Россию. Карго из Стамбула в Москву. Авиа и авто доставка с отслеживанием.",
      "foundingDate": "2017",
      "founder": {
        "@type": "Person",
        "name": "Renat Karaliev"
      },
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "ул. Южнопортовая 7а, стр 2, склад 8, ворота 1",
        "addressLocality": "Москва",
        "addressCountry": "RU"
      },
      "contactPoint": [
        {
          "@type": "ContactPoint",
          "contactType": "customer service",
          "availableLanguage": ["Russian", "Turkish", "English"]
        }
      ],
      "sameAs": [
        "https://apps.apple.com/app/renexpress/id6757761284"
      ],
      "areaServed": ["RU", "TR", "UZ", "KZ"],
      "serviceType": ["Cargo delivery", "International shipping", "Freight forwarding"]
    }
    </script>

    <!-- Structured Data: Website with Search -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "RENEXPRESS",
      "url": "https://renexpress.online",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://renexpress.online/shop?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Structured Data: Local Business -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "RENEXPRESS - Склад в Москве",
      "@id": "https://renexpress.online/#moscow",
      "url": "https://renexpress.online",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "ул. Южнопортовая 7а, стр 2, склад 8, ворота 1",
        "addressLocality": "Москва",
        "addressRegion": "Москва",
        "addressCountry": "RU"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": 55.7058,
        "longitude": 37.6573
      },
      "openingHoursSpecification": {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
        "opens": "09:00",
        "closes": "18:00"
      },
      "priceRange": "$$"
    }
    </script>

    <!-- Structured Data: SoftwareApplication (Mobile App) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "RENEXPRESS",
      "operatingSystem": "iOS",
      "applicationCategory": "BusinessApplication",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "installUrl": "https://apps.apple.com/app/renexpress/id6757761284",
      "description": "Отслеживайте доставки из Турции, создавайте заказы и общайтесь с поддержкой"
    }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      input::placeholder {
        color: #9CA3AF;
      }
      input:focus {
        border-color: #3D8B8B !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
